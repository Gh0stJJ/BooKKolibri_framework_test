<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="./assets/logo_icon.svg" type="image/svg">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/sales_request.css">
    <title>BookKolibri - Solicitud</title>
</head>
<body>
    <header class="header">
        <a href="./home.html" class="header__logo">
            <img src="./assets/g1.svg" alt="Logo" height="50">
        </a>
        <ul class="header__process__list">
            <li class="header__process__list__item">
                <div class="rounded_number">1</div>
                <p class="label-pag">Información Básica</p>
                <!-- Linea de separación blanca vectorial -->
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                    <line x1="-40" y1="12" x2="50" y2="12"></line>
                </svg>
            </li>
            <li class="header__process__list__item">
                <div class="rounded_number">2</div>
                <p class="label-pag">Referencias Comerciales</p>
                <!-- Linea de separación blanca vectorial -->
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                    <line x1="-40" y1="12" x2="50" y2="12"></line>
                </svg>
            </li>
            <li class="header__process__list__item">
                <div class="rounded_number">3</div>
                <p class="label-pag">Documentos</p>
            </li>
        </ul>
    </header>
    <main class="main-container">
        <h1>Información Básica</h1>
        <form class="formulario">
            <h2>Datos Personales</h2>
            <label for="nombre">Nombre completo*</label>
            <input type="text" class="input-form" id="nombre">
            <label for="fecha-nac">Fecha de nacimiento*</label>
            <input type="date" class="input-form" id="fecha-nac">
            <label for="telf">Número de teléfono*</label>
            <input type="tel" class="input-form" id="telf">
            <h2>Dirección Comercial</h2>
            <label for="direccion">Dirección*</label>
            <input type="text" class="input-form" id="direccion">
            <label for="ciudad">Ciudad*</label>
            <input type="text" class="input-form" id="ciudad">
            <label for="cod-postal">Código Postal*</label>
            <input type="text" class="input-form" id="cod-postal">
            <div class="nav-btn">
                <button type="button" class="btn-siguiente" id="sig_1">Siguiente</button>
            </div>
        </form>
    </main>
    <script src="./JS/events_sales_request.js"></script>
</body>
</html>
